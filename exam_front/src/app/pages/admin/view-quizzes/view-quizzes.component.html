<mat-card class="mt10" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-cart-content class="ml10 mr10">
        <p>{{q.description}}</p>
    </mat-cart-content>
    <mat-card-action class="mb10 ml10">
        <button [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title" mat-flat-button color="accent">Question</button>
        <button class="ml20" mat-stroked-button color="accent">Max Marks: ({{q.maxMarks}})</button>
        <button class="ml20" mat-stroked-button color="accent">Question: ({{q.numberOfQuestions}})</button>
        <button [routerLink]="'/admin/quiz/'+q.qId" class="ml20" mat-flat-button color="accent">Update</button>
        <button class="ml20" mat-flat-button color="accent">Attempts</button>
        <button (click)="deleteQuiz(q.qId)" class="ml20" mat-flat-button color="warn">Delete</button>
   </mat-card-action>
</mat-card>
<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="accent">Add New Quiz</button>
</div>
