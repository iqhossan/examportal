<mat-card>
    <h1>Update Quiz</h1>
    <div class="row mb10">
        <div class="col-md-8 offset-md-2">
            <form *ngIf="quizData" (submit)="updateSubmit()">
                <!-- title field -->
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Title</mat-label>
                    <input 
                    [(ngModel)]="quizData.title"
                    type="text"
                    name="title"
                    placeholder="Enter here"
                    matInput
                    />
                </mat-form-field>
                <!-- description field -->
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Enter Description</mat-label>
                    <textarea 
                    [(ngModel)]="quizData.description"
                    type="text"
                    name="description" 
                    placeholder="Enter here"
                    matInput
                    rows="5"
                    ></textarea>
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                        <!-- title field -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Maximum Marks</mat-label>
                            <input 
                            [(ngModel)]="quizData.maxMarks"
                            type="text"
                            name="maxMarks"
                            placeholder="Enter here"
                            matInput
                            />
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <!-- title field -->
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Number of Questions Title</mat-label>
                            <input 
                            [(ngModel)]="quizData.numberOfQuestions"
                            type="text"
                            name="numberOfQuestions"
                            placeholder="Enter here"
                            matInput
                            />
                        </mat-form-field>
                    </div>
                </div>
                <!-- active field -->
                <div class="row mb10">
                    <div class="col-md-12">
                        <mat-slide-toggle  
                        name="active"
                        [(ngModel)]="quizData.active"
                        [checked]="false"
                        >
                        Publish Status
                        </mat-slide-toggle>
                    </div>
                </div>

                <!-- Catergory Select -->
                <mat-form-field appearance="fill" class="w100">
                    <mat-label>Category</mat-label>
                    <mat-select 
                        name="category" [(ngModel)]="quizData.category.cid">
                        <mat-option *ngFor="let c of categories" [value]="c.cid">
                            {{c.title}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="container text-center">
                    <button mat-raised-button color="accent">Updata</button>
                </div>
            </form>
        </div>
    </div>
</mat-card>
