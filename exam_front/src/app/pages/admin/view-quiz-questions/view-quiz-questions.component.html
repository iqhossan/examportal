<h1 class="mt20">Question Of {{qTitle}}</h1>

<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <!-- {{qId}} -->
                <button 
                [routerLink]="'/admin/add-question/'+qId+'/'+qTitle" 
                mat-raised-button 
                color="accent">
                Add Question
                </button>
            </div>
            <mat-card *ngFor="let q of questions; let i = index" class="mt20">
                <mat-card-content>
                    <p>
                        <b>Q{{i+1}}</b><span class="ml20" [innerHTML]="q.content"></span>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p>
                                    <b>1)</b> {{q.option1}} 
                                </p> 
                            </div> 
                            <div class="col-md-6"> 
                                <p>
                                    <b>2)</b> {{q.option2}} 
                                </p>
                            </div> 
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p>
                                    <b>3)</b> {{q.option3}} 
                                </p> 
                            </div> 
                            <div class="col-md-6"> 
                                <p>
                                    <b>4)</b> {{q.option4}} 
                                </p>
                            </div> 
                        </div>
                        <mat-divider></mat-divider>
                        <p class="mt10"><b>Correct Answer: </b>{{q.answer}}</p>
                    </div>
                </mat-card-content>
                <mat-car-action class="ml10 mb10">
                    <button mat-button color="primary">Update</button>
                    <button (click)="deleteQuestion(q.quesId)" class="ml10" mat-button color="accent">Delete</button>
                </mat-car-action>
            </mat-card>
        </div>
    </div>
</div>
