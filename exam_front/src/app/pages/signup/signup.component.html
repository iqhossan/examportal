<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/sign-up.jpg" alt="">
                </div>
                <h1 class="text-center">Register Here !!</h1>
                <!-- {{user|json}} -->
                <form (ngSubmit)="formSubmit()">
                    <!-- Username field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.username"
                        name="username"
                        matInput placeholder="Enter here">
                        <mat-hint>User Name must be unique !!</mat-hint>
                    </mat-form-field>
                    <!-- password field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.password"
                        name="password"
                        type="password" matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- first Name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.firstname"
                        name="firstname"
                        matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- last Name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input
                        [(ngModel)]="user.lastname"
                        name="lastname"
                        matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- email -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input
                        [(ngModel)]="user.email"
                        name="email"
                        matInput placeholder="Enter here">
                    </mat-form-field>

                    <!-- phone number -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input 
                        [(ngModel)]="user.phone"
                        name="phone"
                        type="number"
                        matInput placeholder="Enter here">
                    </mat-form-field>

                    <div class="container text-center">
                        <button mat-raised-button color="primary">Register</button>
                        <button class="ml20" mat-raised-button color="accent">Clear</button>
                    </div>
                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
