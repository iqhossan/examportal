<mat-toolbar color="accent">
    <a 
    routerLink="/"
    mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu_book</mat-icon>
    </a>
    <span>Examportal</span>
    <span class="example-spacer"></span>
    
    <a 
    *ngIf = "!isLoggedIn"
    [routerLink]="'/login'"
    mat-button 
    class="example-icon favorite-icon" 
    aria-label="Example icon-button with heart icon">
    Login
    </a>
    
    <a 
    *ngIf = "!isLoggedIn"
    routerLink="/signup"
    mat-button 
    class="example-icon favorite-icon mr20 ml20" 
    aria-label="Example icon-button with heart icon">
    Sign-Up
    </a>

    <a  
    *ngIf = "isLoggedIn && user" 
    mat-button 
    routerLink="/admin/profile"
    class="example-icon favorite-icon mr20 ml20" 
    aria-label="Example icon-button with heart icon">
    {{user.username}}
    </a>

    <a 
    (click)="logout()"
    *ngIf = "isLoggedIn"
    routerLink="/signup"
    mat-button 
    class="example-icon favorite-icon mr20 ml20" 
    aria-label="Example icon-button with heart icon">
    Logout
    </a>

  </mat-toolbar>
